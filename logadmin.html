<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Admin Login - PawConnect</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
        }

        /* Auth Container */
        .auth-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px; /* Increased width for better spacing */
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Form Container */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Increased gap for better spacing */
            width: 100%;
        }

        .form-container h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1rem; /* Added spacing between inputs */
        }

        .form-container input:focus {
            outline: none;
            border-color: #ee6cb4;
            box-shadow: 0 0 5px rgba(238, 108, 180, 0.5);
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #ee6cb4;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #697de2;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none; /* Hidden by default */
        }

    </style>
</head>
<body style="background-image: url('images/bg3.jpg'); background-size: cover; background-position:bottom center; background-repeat: no-repeat;"></body>
    <!-- Auth Container -->
    <div class="auth-container">
      
        <h2>Admin Login</h2>
        <form id="loginForm" class="form-container">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error-message">Invalid username or password.</div>
    </div>

    <script>
        // Hardcoded admin credentials (for demonstration purposes)
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "admin123";

        // Login Form Submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validate credentials
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Redirect to admin.html on successful login
                window.location.href = "admin.html";
            } else {
                // Show error message
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
